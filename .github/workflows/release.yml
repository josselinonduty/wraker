name: Release

on:
  push:
    branches: [main]
    tags: ["v*"]

jobs:
  release:
    if: startsWith(github.ref, 'refs/tags/v')

    name: "Release"
    runs-on: "ubuntu-latest"

    steps:
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          files: |
            dist/*
            LICENSE
            README.md
            CONTRIBUTING.md
